<!DOCTYPE html>
<html lang="ru-RU">
	<head>

		<link href="fonts/segoe.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="block-left">
				<div class="block-left__title">Генератор водяных знаков</div>
				<div class="block-left__main">
					<div class="block-left__wrapper-img">
						<div class="block-left__img"><img src="" alt=""></div>
					</div>
				</div>
			</div>
			<form class="block-right">
				<div class="block-right__title">Настройки</div>
				<div class="block-right__form">
					<label class="block-right__lbl">Исходное изображение</label>
					<label class="block-right__fileupload">
						<input id="fileupload_01" type="file" name="files[]" placeholder="Image.jpg" data-url="server/php/" multiple + () class="fileupload">
						<input id="fileurl" type="hidden" name="fileurl" placeholder="Image.jpg" class="fileurl">
					</label>
					<input type="text" name="img-name" class="block-right__input">
					<label class="block-right__lbl">Водяной знак</label>
					<label class="block-right__fileupload">
						<input id="fileupload_11" type="file" name="files[]" placeholder="Image.jpg" data-url="server/php/" multiple + () class="fileupload">
						<input id="fileurl" type="hidden" name="fileurl" placeholder="Image.jpg" class="fileurl">
					</label>
					<input type="text" name="img-name" class="block-right__input">
				</div>
				<div class="block-right__form">
					<div class="block-right__form-title">Положение</div>
					<div class="block-right__table">
						<input type="radio" class="block-right__radio block-right__radio_0">
						<input type="radio" class="block-right__radio block-right__radio_1">
						<input type="radio" class="block-right__radio block-right__radio_2">
						<input type="radio" class="block-right__radio block-right__radio_3">
						<input type="radio" class="block-right__radio block-right__radio_4">
						<input type="radio" class="block-right__radio block-right__radio_5">
						<input type="radio" class="block-right__radio block-right__radio_6">
						<input type="radio" class="block-right__radio block-right__radio_7">
						<input type="radio" class="block-right__radio block-right__radio_8">
						<input type="radio" class="block-right__radio block-right__radio_9">
					</div>
				</div>
				<div class="block-right__form">
					<div class="block-right__form-title">Прозрачность</div>
				</div>
				<div class="block-right__last">
					<div class="block-right__btn">
						<button type="reset" class="btn btn__clear">Сброс</button>
						<button type="submit" class="btn btn__save">Скачать</button>
					</div>
				</div>
			</form>
