<html lang="ru-RU">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-touch-icon-120x120.png">
		<link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96">
		<link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="favicon/manifest.json">
		<link rel="shortcut icon" href="favicon/favicon.ico">
		<meta name="apple-mobile-web-app-title" content="TeamDream">
		<meta name="application-name" content="Мой первый сайт">
		<meta name="msapplication-TileColor" content="#ffc40d">
		<meta name="msapplication-config" content="favicon/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
		<link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin,cyrillic-ext,cyrillic" rel="stylesheet" type="text/css">
		<link href="fonts/styles.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/vendor/tooltip.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="block-left">
				<div class="block-left__title">Генератор водяных знаков</div>
				<div class="block-left__main">
					<div class="block-left__wrapper-img">
						<div id="draggable" class="block-left__img"><img src="img/img-w.jpg" alt="" class="watermark"></div>
					</div>
				</div>
			</div>
			<form class="block-right">
				<div class="block-right__title">Настройки</div>
				<div class="block-right__form">
					<label class="block-right__lbl">Исходное изображение</label>
					<label class="block-right__fileupload">
						<input id="fileupload_1" type="file" name="files[]" data-url="php/" multiple class="fileupload">
						<input type="hidden" name="fileurl" class="fileurl">
					</label>
					<input type="text" name="img-name" readonly value="image.jpg" class="block-right__input block-right__input_1">
					<label class="block-right__lbl">Водяной знак</label>
					<label class="block-right__fileupload">
						<input id="fileupload_2" type="file" name="files[]" data-url="php/" multiple disabled class="fileupload">
						<input type="hidden" name="fileurl" class="fileurl">
					</label>
					<input type="text" name="img-name" readonly value="image.jpg" class="block-right__input block-right__input_2">
				</div>
				<div class="block-right__form">
					<div class="block-right__form-title">Положение</div>
					<div class="block-right-place">
						<div class="block-right-place__table">
							<label class="block-right-place__lbl">
								<input type="radio" name="radio_btn" disabled checked class="block-right__radio block-right__radio_0"><span class="block-right__radio-elem"></span>
							</label>
							<label class="block-right-place__lbl">
								<input type="radio" name="radio_btn" disabled class="block-right__radio block-right__radio_1"><span class="block-right__radio-elem"></span>
							</label>
							<label class="block-right-place__lbl">
								<input type="radio" name="radio_btn" disabled class="block-right__radio block-right__radio_2"><span class="block-right__radio-elem"></span>
							</label>
							<label class="block-right-place__lbl">
								<input type="radio" name="radio_btn" disabled class="block-right__radio block-right__radio_3"><span class="block-right__radio-elem"></span>
							</label>
							<label class="block-right-place__lbl">
								<input type="radio" name="radio_btn" disabled class="block-right__radio block-right__radio_4"><span class="block-right__radio-elem"></span>
							</label>
							<label class="block-right-place__lbl">
								<input type="radio" name="radio_btn" disabled class="block-right__radio block-right__radio_5"><span class="block-right__radio-elem"></span>
							</label>
							<label class="block-right-place__lbl">
								<input type="radio" name="radio_btn" disabled class="block-right__radio block-right__radio_6"><span class="block-right__radio-elem"></span>
							</label>
							<label class="block-right-place__lbl">
								<input type="radio" name="radio_btn" disabled class="block-right__radio block-right__radio_7"><span class="block-right__radio-elem"></span>
							</label>
							<label class="block-right-place__lbl">
								<input type="radio" name="radio_btn" disabled class="block-right__radio block-right__radio_8"><span class="block-right__radio-elem"></span>
							</label>
						</div>
						<div class="block-right-place__left">
							<label for="spinner_0">X
								<input id="spinner_0" name="value" readonly class="spinner"></label>
							<label for="spinner_1">Y
								<input id="spinner_1" name="value" readonly class="spinner"></label>
						</div>
					</div>
				</div>
				<div class="block-right__form">
					<div class="block-right__form-title sidebar">Прозрачность</div>
					<div id="slider-range" class="slider-elem"></div>
				</div>
				<div class="block-right__last block-right__form">
					<div class="block-right__btn">
						<button type="reset" disabled class="btn btn__clear">Сброс</button>
						<button type="submit" disabled class="btn btn__save">Скачать</button>
					</div>
				</div>
			</form>
		</div>
		<div class="footer">© 2014, Это мой сайт, пожалуйста, не копируйте и не воруйте его</div>
		<script type="text/javascript" src="bower/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="js/plugins/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/plugins/jquery.fileupload.js"></script>
		<script type="text/javascript" src="js/plugins/jquery.iframe-transport.js"></script>
		<script type="text/javascript" src="js/plugins/tooltip.js"></script>
		<script type="text/javascript" src="js/plugins/jquery.ui.widget.js"></script>
		<script type="text/javascript" src="js/loadimages.js"></script>
		<script type="text/javascript" src="js/position.js"></script>
		<!---->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
