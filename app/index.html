<!DOCTYPE html>
<html lang="ru-RU">
	<head>
		<meta charser="UTF-8">
		<meta http-equiv="X-UA-Compatibl" content="IE=edge">
		<meta name="viewport" content="device-width">
		<title>Team Dream</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin,cyrillic-ext,cyrillic" rel="stylesheet" type="text/css">
		<link href="fonts/segoe.css" rel="stylesheet" type="text/css">
		<link href="fonts/roboto.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/main.css">
		<script type="text/javascript" src="bower/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="js/plugins/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="block-left">
				<div class="block-left__title">Генератор водяных знаков</div>
				<div class="block-left__main">
					<div class="block-left__wrapper-img">
						<div id="draggable" class="block-left__img"><img src="img/watermark.png" alt="" class="watermark"></div>
					</div>
				</div>
			</div>
			<form class="block-right">
				<div class="block-right__title">Настройки</div>
				<div class="block-right__form">
					<label class="block-right__lbl">Исходное изображение</label>
					<label class="block-right__fileupload">
						<input id="fileupload_1" type="file" name="files[]" placeholder="Image.jpg" data-url="server/php/" multiple class="fileupload">
						<input id="fileurl" type="hidden" name="fileurl" placeholder="Image.jpg" class="fileurl">
					</label>
					<input type="text" name="img-name" class="block-right__input">
					<label class="block-right__lbl">Водяной знак</label>
					<label class="block-right__fileupload">
						<input id="fileupload_2" type="file" name="files[]" placeholder="Image.jpg" data-url="server/php/" multiple disabled class="fileupload">
						<input id="fileurl" type="hidden" name="fileurl" placeholder="Image.jpg" class="fileurl">
					</label>
					<input type="text" name="img-name" class="block-right__input">
				</div>
				<div class="block-right__form">
					<div class="block-right__form-title">Положение</div>
					<div class="block-right-place">
						<div class="block-right-place__table">
							<label class="block-right-place__lbl">
								<input type="radio" name="radio_btn" checked class="block-right__radio block-right__radio_0">
								<div class="block-right__radio-elem"></div>
							</label>
							<label class="block-right-place__lbl">
								<input type="radio" name="radio_btn" class="block-right__radio block-right__radio_1">
								<div class="block-right__radio-elem"></div>
							</label>
							<label class="block-right-place__lbl">
								<input type="radio" name="radio_btn" class="block-right__radio block-right__radio_2">
								<div class="block-right__radio-elem"></div>
							</label>
							<label class="block-right-place__lbl">
								<input type="radio" name="radio_btn" class="block-right__radio block-right__radio_3">
								<div class="block-right__radio-elem"></div>
							</label>
							<label class="block-right-place__lbl">
								<input type="radio" name="radio_btn" class="block-right__radio block-right__radio_4">
								<div class="block-right__radio-elem"></div>
							</label>
							<label class="block-right-place__lbl">
								<input type="radio" name="radio_btn" class="block-right__radio block-right__radio_5">
								<div class="block-right__radio-elem"></div>
							</label>
							<label class="block-right-place__lbl">
								<input type="radio" name="radio_btn" class="block-right__radio block-right__radio_6">
								<div class="block-right__radio-elem"></div>
							</label>
							<label class="block-right-place__lbl">
								<input type="radio" name="radio_btn" class="block-right__radio block-right__radio_7">
								<div class="block-right__radio-elem"></div>
							</label>
							<label class="block-right-place__lbl">
								<input type="radio" name="radio_btn" class="block-right__radio block-right__radio_8">
								<div class="block-right__radio-elem"></div>
							</label>
						</div>
						<div class="block-right-place__left">
							<label for="spinner">X
								<input id="spinner" name="value" class="spinner"></label>
							<label for="spinner">Y
								<input id="spinner" name="value" class="spinner"></label>
						</div>
					</div>
				</div>
				<div class="block-right__form">
					<div class="block-right__form-title sidebar">Прозрачность</div>
					<div id="slider-range" class="slider-elem"></div>
				</div>
				<div class="block-right__last block-right__form">
					<div class="block-right__btn">
						<button type="reset" class="btn btn__clear">Сброс</button>
						<button type="submit" class="btn btn__save">Скачать</button>
					</div>
				</div>
			</form>
		</div>
		<div class="footer">© 2014, Это мой сайт, пожалуйста, не копируйте и не воруйте его</div>
	</body>
</html>
