<!DOCTYPE html>
<html lang="ru-RU">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1.0, width=device-width">
		<title>Team Dream</title>
		<link href="fonts/segoe.css" rel="stylesheet" type="text/css">
		<!-- стили для qtip2-->
		<link rel="stylesheet" href="css/vendor/jquery.qtip.min.css">
		<link rel="stylesheet" href="css/main.css">
		<script type="text/javascript" src="bower/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="js/plugins/jquery-ui.min.js"></script>
		<!-- для загрузки картинок-->
		<script type="text/javascript" src="js/plugins/jquery.fileupload.js"></script>
		<script type="text/javascript" src="js/plugins/jquery.iframe-transport.js"></script>
		<script type="text/javascript" src="js/plugins/jquery.qtip.min.js"></script>
		<script type="text/javascript" src="js/plugins/jquery.ui.widget.js"></script>
		<script type="text/javascript" src="js/loadimages.js"></script>
		<!-- END для загрузки кртинок-->
		<script type="text/javascript" src="js/position.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="block-left">
				<div class="block-left__title">Генератор водяных знаков</div>
				<div class="block-left__main">
					<div class="block-left__wrapper-img">
						<div id="draggable" class="block-left__img"><img src="img/bg.jpg" alt="" class="watermark">
						</div>
					</div>
				</div>
			</div>
			<form class="block-right">
				<div class="block-right__title">Настройки</div>
				<div class="block-right__form">
					<label class="block-right__lbl">Исходное изображение</label>
					<label class="block-right__fileupload">
						<input id="fileupload-1" type="file" name="files[]" placeholder="Image.jpg" data-url="php/" multiple class="fileupload">
						<input type="hidden" name="fileurl" placeholder="Image.jpg" class="fileurl">
					</label>
					<input type="text" name="img-name" disabled class="block-right__input block-right__input_1">
					<label class="block-right__lbl">Водяной знак</label>
					<label class="block-right__fileupload">
						<input id="fileupload-2" type="file" name="files[]" placeholder="Image.jpg" data-url="php/" multiple disabled class="fileupload">
						<input type="hidden" name="fileurl" placeholder="Image.jpg" class="fileurl">
					</label>
					<input type="text" name="img-name" disabled class="block-right__input block-right__input_2">
				</div>
				<div class="block-right__form">
					<div class="block-right__form-title">Положение</div>
					<div class="block-right-place">
						<div class="block-right-place__table">
							<label class="block-right-place__lbl">
								<input type="radio" name="name" checked class="block-right__radio block-right__radio_0">
								<div class="block-right__radio-elem"></div>
							</label>
							<label class="block-right-place__lbl">
								<input type="radio" name="name" class="block-right__radio block-right__radio_1">
								<div class="block-right__radio-elem"></div>
							</label>
							<label class="block-right-place__lbl">
								<input type="radio" name="name" class="block-right__radio block-right__radio_2">
								<div class="block-right__radio-elem"></div>
							</label>
							<label class="block-right-place__lbl">
								<input type="radio" name="name" class="block-right__radio block-right__radio_3">
								<div class="block-right__radio-elem"></div>
							</label>
							<label class="block-right-place__lbl">
								<input type="radio" name="name" class="block-right__radio block-right__radio_4">
								<div class="block-right__radio-elem"></div>
							</label>
							<label class="block-right-place__lbl">
								<input type="radio" name="name" class="block-right__radio block-right__radio_5">
								<div class="block-right__radio-elem"></div>
							</label>
							<label class="block-right-place__lbl">
								<input type="radio" name="name" class="block-right__radio block-right__radio_6">
								<div class="block-right__radio-elem"></div>
							</label>
							<label class="block-right-place__lbl">
								<input type="radio" name="name" class="block-right__radio block-right__radio_7">
								<div class="block-right__radio-elem"></div>
							</label>
							<label class="block-right-place__lbl">
								<input type="radio" name="name" class="block-right__radio block-right__radio_8">
								<div class="block-right__radio-elem"></div>
							</label>
						</div>
						<div class="block-right-place__left">
							<label for="spinner">x
								<input id="spinner_0" name="value"></label>
							<label for="spinner">y
								<input id="spinner_1" name="value"></label>
						</div>
					</div>
				</div>
				<div class="block-right__form">
					<div class="block-right__form-title sidebar">Прозрачность</div>
					<div id="slider-range" class="slider-elem"></div>
				</div>
				<div class="block-right__last">
					<div class="block-right__btn">
						<button type="reset" class="btn btn__clear">Сброс</button>
						<button type="submit" class="btn btn__save">Скачать</button>
					</div>
				</div>
			</form>
		</div>
		<div class="footer">© 2014, Это мой сайт, пожалуйста, не копируйте и не воруйте его</div>
	</body>
</html>
